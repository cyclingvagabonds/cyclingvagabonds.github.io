---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>

    {{ post.content }}
  </article>
  {% endfor %}
</div>
<div class="site">
  {% if site.next_page %}
    <a class="site-item older" href="{{ site.next_page_path | prepend: site.baseurl }}">Older</a>
  {% else %}
    <span class="site-item older">Older</span>
  {% endif %}
  {% if site.previous_page %}
    <a class="site-item newer" href="{{ site.previous_page_path | prepend: site.baseurl }}">Newer</a>
  {% else %}
    <span class="site-item newer">Newer</span>
  {% endif %}
</div>
