---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>

    {{ post.content }}
  </article>
  {% endfor %}
</div>
<div class="paginator">
  {% if paginator.next_page %}
    <a class="paginator-item older" href="{{ paginator.next_page_path | prepend: paginator.baseurl }}">Older</a>
  {% else %}
    <span class="paginator-item older">Older</span>
  {% endif %}
  {% if paginator.previous_page %}
    <a class="site-item newer" href="{{ paginator.previous_page_path | prepend: paginator.baseurl }}">Newer</a>
  {% else %}
    <span class="paginator-item newer">Newer</span>
  {% endif %}
</div>
