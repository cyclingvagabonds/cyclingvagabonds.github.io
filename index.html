---
layout: default
title: Home
---

<div class="posts">
 {% assign post = site.posts.first %}
 
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>

    {{ post.content }}
  {% endfor %}
</div>
